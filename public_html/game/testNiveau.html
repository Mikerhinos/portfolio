<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" sizes="152x152" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <link rel="mask-icon" href="safari-pinned-tab.svg">
    <meta name="theme-color" content="#ffffff">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>TestNiveau</title>
</head>
<body>
    <div class="container">
        <table class="table1">
            <tr>
                <td class="hautgauche"></td>
                <td class="score" colspan="2" bgcolor="#542707">200 PTS</td>
                <td class="hautdroite"></td>
            </tr>
            <tr>
                <td width="25%" bgcolor="#6d360f"></td>
                <td rowspan="2" colspan="2">
                    <!-- TABLE 2 -->
                    <table class="table2">
                        <tr>
                            <td class="hautgauche2"></td>
                            <td class="horiz2"></td>
                            <td class="horiz2"></td>
                            <td class="hautdroite2"></td>
                        </tr>
                        <tr>
                            <td class="verti2"><div class="directions"><br/><a href="#"> &LongLeftArrow;</a></div><div class="directions"><a href="#">HELL</a></div></td>
                            <td rowspan="2" colspan="2" bgcolor="black"></td>
                            <td class="verti2"><div class="directions"><br/><a href="#"> &LongRightArrow;</a></div><div class="directions"><a href="#">REDRUM</a></div></td>
                        </tr>
                        <tr>
                            <td class="verti2"></td>
                            <td class="verti2"></td>
                        </tr>
                        <tr>
                            <td class="basgauche2"></td>
                            <td class="horiz2"></td>
                            <td class="horiz2"></td>
                            <td class="basdroite2"></td>
                        </tr>
                    </table>
                    <!-- FIN TABLE 2 -->
                </td>
                <td width="25%" bgcolor="#6d360f"></td>
            </tr>
            <tr>
                <td width="25%" bgcolor="#6d360f"></td>
                <td width="25%" bgcolor="#6d360f"></td>
            </tr>
            <tr>
                <td class="basgauche"></td>
                <td width="25%" bgcolor="#542707"></td>
                <td width="25%" bgcolor="#542707"></td>
                <td class="basdroite"></td>
            </tr>
        </table>
        <div class="adjusted">
            <img src="monster.gif" alt="monstre" id="monstre">
        </div>
    </div>
</body>
</html>
