    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE= edge,chrome=1">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="BSoverload.css">
        <title>Ma calculatrice</title>
        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">Vous utilisez un <strong>navigateur dépassé</strong>. Merci de <a href="http://browsehappy.com/">mettre à jour votre navigateur</a> pour utiliser cette page.</p>

        <!-- ECRAN -->
        <div class="col-lg-5"></div>
        <div class="col-lg-3"><p id="lcd"></p></div>
        <div class="col-lg-4"></div>
        <!-- TOUCHES -->
        <div class="col-lg-5 colG"></div>
        <div class="col-lg-2 colC touchesG">
            <p class="pushKey">
                <button class="button symbole" type="button" value=1 onclick="pressed('C')">C</button>
                <button class="button symbole" type="button" value=1 onclick="pressed('/')">/</button>
                <button class="button symbole" type="button" value=1 onclick="pressed('*')">*</button>
            </p>
            <p class="pushKey">
                <button class="button" type="button" value=1 onclick="pressed('7')">7</button>
                <button class="button" type="button" value=1 onclick="pressed('8')">8</button>
                <button class="button" type="button" value=1 onclick="pressed('9')">9</button>
            </p>
            <p class="pushKey">
                <button class="button" type="button" value=1 onclick="pressed('4')">4</button>
                <button class="button" type="button" value=1 onclick="pressed('5')">5</button>
                <button class="button" type="button" value=1 onclick="pressed('6')">6</button>
            </p>
            <p class="pushKey">
                <button class="button" type="button" value=1 onclick="pressed('1')">1</button>
                <button class="button" type="button" value=1 onclick="pressed('2')">2</button>
                <button class="button" type="button" value=1 onclick="pressed('3')">3</button>
            </p>
            <p class="pushKey">
                <button class="button" type="button" value=1 onclick="pressed('0')" style="width:132px;">0</button>
                <button class="button symbole" type="button" value=1 onclick="pressed('.')">.</button>
            </p>            
        </div>
        <div class="col-lg-5"></div>
        <div class="col-lg-4"></div>
        <div id="touchesD" class="col-lg-3 colD">
            <p>
                <button class="button symbole" type="button" value=1 onclick="pressed('-')">-</button>
            </p>
            <p>
                <button class="button symbole" type="button" value=2 onclick="pressed('+')" style="height:137px;">+</button>
            </p>
            <p>
                <button class="button symbole" type="button" value=2 onclick="pressed('=')" style="height:137px;">=</button>
            </p>
        </div>
        <script src="script.js"></script>
    </body>
